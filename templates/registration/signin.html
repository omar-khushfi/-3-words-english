{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">Signin</div>
       </div>
       <div class="form-container">
          <div class="form-inner">
             <form method="post" class="login">
               {% csrf_token %}
               <div class="field">
                  <label class="slide">User Name</label>
                  {{form.username}}
               </div>
               <br>
               <div class="field">
                  <label class="slide">Password 1</label>
                  {{form.password1}}
               </div>
               <br>
               <div class="field">
                  <label class="slide">Password 2</label>
                  {{form.password2}}
               </div>
               <br>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signin">
               </div>
             </form>
          </div>
       </div>
    </div>
  </body>
</html>
